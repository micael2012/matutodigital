<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agência Matuto Digital">
    <title>Agência Matuto Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  
 <style>
    /* .swiper {
  width: 600px;
  height: 300px;
} */
 </style>
</head>
<body>
    <!---NAVEGAÇÃO-->
    <nav id="nav">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-2">
                        <a href="www.matutodigital.com.br" >
                            <img class="logo" src="assets/favicon/iconlogo.png" alt="Logo Agência Matuto Digital">
                        </a> 
                    </div>
                    <div class="col-xl-10">
                        <ul >
                            <li class="link-active"><a href="#">Home</a></li>
                            <li><a href="#">Sobre</a></li>
                            <li><a href="#">Serviços</a></li>
                            <li><a href="#">Contato</a></li>
                        </ul>
                    </div>       
                </div>
            </div>
    </nav>
        <section id="slider">
            <div class="container-fluid">
                        <!-- Slider main container -->
            <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <!-- <div class="swiper-slide"><img src="assets/img/1.jpg"></div> -->
                    <div class="swiper-slide"><img src="assets/img/2.jpg"></div>
                    <div class="swiper-slide"><img src="assets/img/3.jpg"></div>
                    ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </section>

    <h1>Agência Matuto Digital</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
